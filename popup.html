<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 320px; 
      padding: 16px; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 0;
    }
    h3 { margin: 0 0 16px 0; color: #1a73e8; }
    .button-group { 
      display: flex; 
      gap: 8px; 
      margin-bottom: 8px; 
    }
    button { 
      background: #1a73e8; 
      color: white; 
      border: none; 
      padding: 10px 20px; 
      border-radius: 6px; 
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      position: relative;
    }
    button:hover { background: #1557b0; }
    button:disabled { background: #dadce0; cursor: not-allowed; }
    
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .status { 
      margin-top: 8px; 
      font-size: 12px; 
      color: #5f6368; 
      min-height: 16px;
    }
    
    .status.error {
      color: #d93025;
      font-weight: 500;
    }
    
    .status.success {
      color: #137333;
    }
    
    .output { 
      margin-top: 16px; 
      font-size: 10px;
      line-height: 1.4;
      font-family: 'Courier New', monospace;
      background: #f8f9fa; 
      padding: 12px; 
      border-radius: 6px; 
      max-height: 200px; 
      overflow-y: auto;
      border: 1px solid #dadce0;
    }
    
    .reset-btn {
      background: #ea4335;
      font-size: 12px;
      padding: 6px 12px;
      margin-left: 8px;
    }
    
    .reset-btn:hover {
      background: #d33b2c;
    }
    
    .tooltip {
      position: relative;
      display: inline-block;
    }
    
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 11px;
    }
    
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h3>Web Weaver v0.3</h3>
  <div style="display: flex; align-items: center;">
    <button id="extractBtn">Extract Page Data</button>
    <button id="resetBtn" class="reset-btn" disabled>Reset</button>
  </div>
  <div id="status" class="status">Ready to extract...</div>
  
  <div class="button-group">
    <div class="tooltip">
      <button id="exportCSV" disabled>Export CSV</button>
      <span class="tooltiptext">Download as CSV file</span>
    </div>
    <div class="tooltip">
      <button id="exportJSON" disabled>Export JSON</button>
      <span class="tooltiptext">Download as JSON file</span>
    </div>
  </div>
  
  <div class="button-group">
    <div class="tooltip">
      <button id="copyBtn" disabled>Copy JSON</button>
      <span class="tooltiptext">Copy to clipboard</span>
    </div>
  </div>
  
  <div style="margin-bottom: 8px;">
    <input type="text" id="searchBox" placeholder="Search extracted data..." disabled style="width: 100%; padding: 8px; border: 1px solid #dadce0; border-radius: 4px;">
  </div>
  
  <div id="output" class="output" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
